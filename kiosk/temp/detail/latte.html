    <title>카페라떼</title>
    <link rel="stylesheet" href="../css/coffee.css">    
</head>
<body>
    <div id="wrapper">
        <img class="img" src="../images/latte.jfif">
        <p class="coffee">
            카페 라떼(이탈리아어: caffè latte, 문화어: 카페 라떼)는 에스프레소에 뜨거운 
            우유를 곁들인 커피 음료이다. '커피와 우유'를 뜻하는 이탈리아어 caffè e latte에서 유래했다.[1] 
            차이, 말차, 모카 등으로 다양하게 변형된다.[2] 아이스 라떼의 경우 얼음과 함께 갈아서 제공되기도 한다.[3] 
            카푸치노와 유사하나, 카푸치노는 에스프레소, 스팀 우유, 우유 거품의 비율이 1:1:1인 반면 카페 라떼는 
            에스프레소와 스팀 우유의 비율이 1:2이고 거품이 적다.[4] 이탈리아에서는 주로 아침에 마신다.[5]
        </p>
