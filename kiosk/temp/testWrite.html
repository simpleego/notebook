<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid #f00;
            width: 100px;
            height: 200px;
        }
    </style>
</head>

<body>

    <script>
        var tagdiv = document.createElement("div");
        var objectDIV = document.getElementById("objectDIV");
        objectDIV.insertBefore(tagdiv, objectDIV.firstChild);
        var txt = document.createTextNode("텍스트 문자열");        
        tagdiv.appendChild(txt);
    </script>


    <div id="objectDIV">

        <div id="first"> first </div>

        <div id="last"> last </div>

    </div>
</body>
</html>
