<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ì§€ë¢°ì°¾ê¸° ê²Œì„</title>
  <style>
    #gameBoard {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 5px;
      margin-bottom: 10px;
      pointer-events: none; /* ì‹œì‘ ì „ ë¹„í™œì„±í™” */
    }
    .cell {
      width: 60px;
      height: 60px;
      font-size: 18px;
      text-align: center;
      line-height: 60px;
      border: 1px solid #333;
      cursor: pointer;
      background-color: #f2f2f2;
    }
    .revealed {
      background-color: #ddd;
      cursor: default;
    }
    #scoreBoard, #controls {
      margin-bottom: 10px;
    }
    #startScreen {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h2>ì§€ë¢°ì°¾ê¸° ê²Œì„</h2>
    <button onclick="startGame()">ê²Œì„ ì‹œì‘</button>
  </div>

  <div id="scoreBoard">
    í´ë¦­ íšŸìˆ˜: <span id="clickCount">0</span> |
    ë‚¨ì€ ì‹œê°„: <span id="timer">60</span>ì´ˆ
  </div>
  <div id="gameBoard"></div>
  <div id="result"></div>
  <div id="controls">
    <button onclick="togglePause()">â¸ï¸ ê²Œì„ ë©ˆì¶¤ / ì¬ê°œ</button>
  </div>

  <script>
    const size = 5;
    const totalMines = 5;
    const board = [];
    let clickCount = 0;
    let timeLeft = 60;
    let gameOver = false;
    let paused = false;
    let timerId = null;

    const gameBoard = document.getElementById('gameBoard');
    const clickDisplay = document.getElementById('clickCount');
    const timerDisplay = document.getElementById('timer');
    const resultDisplay = document.getElementById('result');
    const scoreBoard = document.getElementById('scoreBoard');
    const controls = document.getElementById('controls');
    const startScreen = document.getElementById('startScreen');

    function startGame() {
      gameOver = false;
      paused = false;
      timeLeft = 60;
      clickCount = 0;
      board.length = 0;
      gameBoard.innerHTML = '';
      resultDisplay.textContent = '';
      clickDisplay.textContent = '0';
      timerDisplay.textContent = timeLeft;

      gameBoard.style.pointerEvents = 'auto';
      startScreen.style.display = 'none';

      initBoard();

      if (timerId) clearInterval(timerId);
      timerId = setInterval(() => {
        if (paused || gameOver) return;
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          endGame("â° ì‹œê°„ì´ ì´ˆê³¼ë˜ì—ˆìŠµë‹ˆë‹¤!");
        }
      }, 1000);
    }

    function togglePause() {
      if (gameOver) return;
      paused = !paused;
      gameBoard.style.pointerEvents = paused ? 'none' : 'auto';
    }

    function initBoard() {
      for (let r = 0; r < size; r++) {
        board[r] = [];
        for (let c = 0; c < size; c++) {
          board[r][c] = { mine: false, revealed: false };
        }
      }

      let minesPlaced = 0;
      while (minesPlaced < totalMines) {
        let r = Math.floor(Math.random() * size);
        let c = Math.floor(Math.random() * size);
        if (!board[r][c].mine) {
          board[r][c].mine = true;
          minesPlaced++;
        }
      }

      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener('click', handleClick);
          gameBoard.appendChild(cell);
        }
      }
    }

    function handleClick(e) {
      if (gameOver || paused) return;

      const row = parseInt(e.target.dataset.row);
      const col = parseInt(e.target.dataset.col);
      const cellData = board[row][col];

      if (cellData.revealed) return;

      cellData.revealed = true;
      e.target.classList.add('revealed');
      clickCount++;
      clickDisplay.textContent = clickCount;

      if (cellData.mine) {
        e.target.textContent = "ğŸ’£";
        endGame("ğŸ’¥ ì§€ë¢°ë¥¼ í´ë¦­í–ˆìŠµë‹ˆë‹¤. ê²Œì„ ì˜¤ë²„!");
        return;
      }

      const hint = countAdjacentMines(row, col);
      if (hint > 0) {
        e.target.textContent = `ğŸ’¡${hint}`;
      }
    }

    function countAdjacentMines(r, c) {
      const directions = [[-1,0],[1,0],[0,-1],[0,1]];
      return directions.reduce((count, [dr, dc]) => {
        const nr = r + dr, nc = c + dc;
        if (nr >= 0 && nr < size && nc >= 0 && nc < size && board[nr][nc].mine) {
          count++;
        }
        return count;
      }, 0);
    }

    function endGame(message) {
      gameOver = true;
      clearInterval(timerId);
      gameBoard.style.pointerEvents = 'none';
      resultDisplay.textContent = message + ` ì´ í´ë¦­: ${clickCount}`;
    }
  </script>
</body>
</html>
